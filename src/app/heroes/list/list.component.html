<h3>Listado de Héroues</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>Héroue borraro <small class="text-danger"> {{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3 *ngIf="!deleteHero">No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
(click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héreo
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">{{ name }}
  </li>
</ul>
